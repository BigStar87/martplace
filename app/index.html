<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gulp</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/libs.min.css">
  <link rel="stylesheet" href="css/style.min.css">
</head>

<body>

  <header class="header">
    <div class="header__top">
      <div class="container">
        <div class="header__inner">
          <div class="header__logo">
            <a href="#">
              <img src="images/header-logo.png" alt="logo">
            </a>
          </div>
          <div class="header__menu">
            <a class="header__menu-btn" href="#">Become a Seller</a>
            <a class="header__menu-bell" href="#">
              <svg class="lnr lnr-alarm">
                <use xlink:href="sprite.svg#lnr-alarm"></use>
              </svg>
            </a>
            <a class="header__menu-mail" href="#">
              <svg class="lnr lnr-envelope">
                <use xlink:href="sprite.svg#lnr-envelope"></use>
              </svg>
            </a>
            <a class="header__menu-basket" href="#">
              <svg class="lnr lnr-cart">
                <use xlink:href="sprite.svg#lnr-cart"></use>
              </svg>
            </a>
            <a class="header__menu-profil" href="#"></a>
            <a class="avatar" href="#"></a>
            <a class="text" href="#">
              Taofiq Hakim
              <div class="price">
                $20.45
              </div>
            </a>
          </div>
        </div>
      </div>
    </div>
    <div class="header__bottom">
      <div class="container">
        <div class="header__bottom-menu">
          <ul class="menu__list">
            <li><a href="#">home</a></li>
            <li><a href="#">all products</a></li>
            <li><a href="#">wordpress</a></li>
            <li><a href="#">festures</a></li>
            <li><a href="#">Pages</a></li>
          </ul>
          <div class="header__bottom-search">
            <form>
              <input type="text" placeholder="Search product here..." required>
              <button type="submit">
                <svg class="lnr lnr-magnifier">
                  <use xlink:href="sprite.svg#lnr-magnifier"></use>
                </svg>
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </header>

  <section class="products">
    <div class="container">
      <div class="products__title">
        <div class="title">
          Create Your Own
        </div>
        <div class="title__bottom">
          Digital Product Marketplace
        </div>
        <p>
          MartPlace is the most powerful, & customizable template for Easy Digital Downloads Products
        </p>
      </div>
      <div class="products__btn">
        <button type="button" data-filter=".categori-all">View All Products</button>
        <button type="button" data-filter=".categori-popular">Popular Products</button>
      </div>
    </div>
  </section>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="js/libs.min.js"></script>
  <script src="js/main.min.js"></script>
</body>

</html>
